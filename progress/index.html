<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .cusrsor{
        cursor: pointer;
    }
</style>
<body>

    <div class="container">
        <div class="row p-0 justify-content-center" style="margin-top: 25%;"> 
            <div class="col-4 border p-0 shadow-lg" >
               

                    <div class="d-flex align-items-center justify-content-between p-1 ps-3 pe-3" style="background-color: rgb(205, 204, 204);">
                        <div class="d-flex">
                            <p class="mb-0"><i class="fa-solid fa-clock"></i></p>
                            <p class="mb-0 ms-2">72% Complate</p>
                        </div>
                        <div class="d-flex">
                            <p class="mb-0 ms-4"><i class="cusrsor fa-solid fa-minus "></i></p>
                            <p class="mb-0 ms-4"><i class="cusrsor fa-regular fa-square"></i></p>
                            <p class="mb-0 ms-4"><i class="cusrsor fa-solid fa-xmark"></i></p>
                        </div>
                    </div>


                    <div>
                        <div class="ms-3 me-3">
                            Copying 1,500 items from <span class="text-primary">HP (D:)</span> to <span class="text-primary">Local Disk (C:)</span>
                        </div>

                        <div class="d-flex justify-content-between mt-1 ms-3 me-3">
                           <div>72% Complete</div>

                           <div class="d-flex">
                            <p class="ms-3"><i class="cusrsor fa-solid fa-pause"></i></p>
                            <p class="ms-3"><i class="cusrsor fa-solid fa-xmark"></i></p>
                            </div>
                        </div>

                        <div class="progress ms-3 me-3" style="height: 30px;"  role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped fw-bold bg-success progress-bar-animated" style="width: 72%">72%</div>
                          </div>

                        <div class="mt-3 mb-3 ms-3 me-3">
                            <p class="mb-0">Name: file(1)</p>
                            <p class="mb-0">Time remaining: About 2 minutes</p>
                            <p class="mb-0">Items remaining: 12 (500.6 MB)</p>
                        </div>
                    </div> 

            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</body>
</html>
